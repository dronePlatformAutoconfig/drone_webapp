<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="top">
        <div id="login">

            <p align="right"> <font color="white" size="4px">HideoKojima</font> <img src="images/UserIcon.png" /> </p>

        </div>
    </div>

    <div id="main">

        <div id="mission">

            <p id="actionsname">  <font color="white" size="6px" face="Corbel Light">Missions</font> </p>

            <div class="progress verticalrotate">
                <div class="progress-bar green" style="width:50%"></div>        
            </div>

            <button id="photobutton"></button>

            <div id="map">
                <div id="pointer">
                    <img src="images/Mission/Pointer.png" />
                </div>
                <button id="fullscreenbutton"></button>
            </div>

        </div>

    </div>
        

</body>
</html>
