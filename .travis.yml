language: node_js
node_js:
 - 10

before_deploy:
  - ./build.sh
deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "eu-west-1"
  app: "drone-station-webapp"
  env: "drone-station-dev"
  bucket_name: "drone-station-webapp-bucket"
  zip_file: "app.zip"
  skip_cleanup: true
  only_create_app_version: false
  on:
   branch: master
after_deploy:
 - rm app.zip
